<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="title">¡REGISTRATE!</div>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Nit empresa</span>
					<input type="text" placeholder="NIT" required>
				</div>

				<div class="input-box">
					<span class="details">Número documento</span>
					<input type="number" placeholder="Ingrese identificación" required>
				</div>

				<div class="input-box">
					<span class="details">Razón social empresa</span>
					<input type="number" placeholder="Razón social" required>
				</div>

				<div class="input-box">
					<span class="details">Departamento</span>
					<input type="text" placeholder="Departamento" required>
				</div>
				<div class="input-box">
					<span class="details">Dirección de la empresa</span>
					<input type="text" placeholder="Dirección" required>
				</div>

				<div class="input-box">
					<span class="details">Municipio/Ciudad</span>
					<input type="text" placeholder="Municipio/Ciudad" required>
				</div>

				<div class="input-box">
					<span class="details">Télefono de la empresa</span>
					<input type="number" placeholder="Ingrese identificación" required>
				</div>
				<div class="input-box">
					<span class="details">Contraseña</span>
					<input type="number" placeholder="Ingrese la contraseña" required>
				</div>
				<div class="input-box">
					<span class="details">Nombre representante legal</span>
					<input type="text" placeholder="Ingrese el teléfono" required>
				</div>
				<div class="input-box">
					<span class="details">Correo</span>
					<input type="text" placeholder="Ingrese el correo" required>
				</div>
				<div class="input-box">
					<span class="details">Tipo documento</span>
					<input type="number" placeholder="Representante legal empresa" required>
				</div>


			</div>
			<div class="buttom">
				<input type="submit" value="Registrar">
			</div>
			<div class="buttom2">
				<input type="submit" value="Volver">
			</div>
		</form>
	</div>
</body>
</html>
